{% extends "main_menu.html" %}
<div class="container">
    <!--to show bootstrap its(block) must be present-->
     {% block content %}
    <h1 class="display-2 text-center">Result of this Question: {{ question.question_text }}</h1>
    <ul class="list-group">
{% for choice in question.choice_set.all %}
    <li class="list-group-item">{{ choice.choice_text }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}</li>
{% endfor %}
</ul>

<a class="btn btn-primary" href="{% url 'polls:detail' question.id %}">Vote again?</a>
{% endblock %}
</div>
