{% extends "base_menu.html" %}
{% include "base_bootstrap.html" %}
{% block content %}
<h1>Delete Ad</h1>

<p>Are you sure you want to delete the ad: {{ ad }}?</p>

<form action="" method="POST">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Yes, delete.</button>
  <input type="submit" class="btn btn-primary" value="Cancel" onclick="window.location.href='{% url 'ads:all' %}';return false;">

</form>
{% endblock %}
